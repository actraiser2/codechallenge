name: Build
on: 
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  IMAGE: actraiser2/codechallenge
  PASSWORD: ${{secrets.TOKEN}}
  USERNAME: ${{github.actor}}
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
        - name: checkout
          uses: actions/checkout@v3 
        - name: setup jdk
          uses: actions/setup-java@v3
          with: 
              distribution: temurin 
              java-version: 17 
        - name: compile source code
          run: mvn package
        - name: prepare git
          run: git config --global user.name admin && git config --global user.email jmbesada.juez@gmail.com
        - name: mvn 
          run: mvn --batch-mode release:prepare
           
