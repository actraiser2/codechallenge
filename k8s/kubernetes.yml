---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
    app.dekorate.io/commit-id: 1618f04abf8c77a5661ec37702a1ddc70dc12afb
  labels:
    app.kubernetes.io/version: v1
    app.kubernetes.io/name: codechallenge
  name: codechallenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/version: v1
      app.kubernetes.io/name: codechallenge
  template:
    metadata:
      labels:
        app.kubernetes.io/version: v1
        app.kubernetes.io/name: codechallenge
    spec:
      containers:
        - args:
            - apt-get update; apt-get install -y curl; sleep 1000000
          command:
            - bash
            - -c
          image: ubuntu:latest
          imagePullPolicy: Always
          name: curl
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: codechallenge-config
          image: ghcr.io/actraiser2/codechallenge:1.0.4
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: codechallenge
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /git
              name: git-config
              readOnly: false
              subPath: ""
      initContainers:
        - args:
            - cd /git; git clone https://github.com/actraiser2/codechallenge.git
          command:
            - bash
            - -c
          envFrom:
            - configMapRef:
                name: codechallenge-config
          image: bitnami/git
          imagePullPolicy: Always
          name: git
          volumeMounts:
            - mountPath: /git
              name: git-config
              readOnly: false
              subPath: ""
      volumes:
        - emptyDir: {}
          name: git-config
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
    app.dekorate.io/commit-id: 1618f04abf8c77a5661ec37702a1ddc70dc12afb
  labels:
    app.kubernetes.io/name: codechallenge
    app.kubernetes.io/version: v1
  name: codechallenge
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: codechallenge
    app.kubernetes.io/version: v1
  type: ClusterIP
