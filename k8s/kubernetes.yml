---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
    app.dekorate.io/commit-id: 3fcb5f1442f4e35a67cdfadc3424b18485c16485
  labels:
    app.kubernetes.io/name: codechallenge
    app.kubernetes.io/version: v1
  name: codechallenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: codechallenge
      app.kubernetes.io/version: v1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codechallenge
        app.kubernetes.io/version: v1
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: codechallenge-config
          image: ghcr.io/actraiser2/codechallenge:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: codechallenge
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
    app.dekorate.io/commit-id: 3fcb5f1442f4e35a67cdfadc3424b18485c16485
  labels:
    app.kubernetes.io/name: codechallenge
    app.kubernetes.io/version: v1
  name: codechallenge
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: codechallenge
    app.kubernetes.io/version: v1
  type: ClusterIP
