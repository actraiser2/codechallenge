app.version: @project.version@
spring:
  datasource:
    url: jdbc:h2:mem:codechallenge;;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: create-drop
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info 
        - metrics
        - prometheus
  endpoint:
    health:
      show-details: always
